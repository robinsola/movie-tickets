<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type= "text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Instant Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Instant Movie Tickets!</h1>
      <form id="input">
        <p>Select a movie:</p>
        <select class="form-control" id="new-movie">
          <option>A Christmas Story 2</option>
          <option>Bad Santa</option>
        </select>
        <p>Select a time:</p>
        <select class="form-control" id="new-time">
          <option>Matinee</option>
          <option>Evening</option>
        </select>
        <div class="form-group">
          <label for="new-age">How old are you?</label>
          <input id="new-age" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Get Ticket</button>
      </form>
      <h2>Movie:</h2>
      <p id="info"></p>
      <h2>Ticket Price:</h2>
      <p id="price"></p>
    </div>
  </body>
</html>
